<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 140" role="img" aria-labelledby="cbfWordmarkTitle cbfWordmarkDesc">
  <title id="cbfWordmarkTitle">Christian Believers Fellowship</title>
  <desc id="cbfWordmarkDesc">Wordmark logo with the church name and address.</desc>

  <!-- Emblem line and center mark -->
  <line x1="40" y1="74" x2="680" y2="74" stroke="#d4a843" stroke-width="2" opacity="0.85" />
  <circle cx="360" cy="74" r="6" fill="#d4a843" />
  <rect x="358" y="60" width="4" height="18" rx="2" fill="#ffffff" />

  <!-- Primary name -->
  <text x="360" y="46" fill="#ffffff" text-anchor="middle"
        font-family="'Garamond', 'Times New Roman', serif"
        font-size="44" letter-spacing="2">
    CHRISTIAN BELIEVERS FELLOWSHIP
  </text>

  <!-- Address -->
  <text x="360" y="114" fill="#e9f1fb" text-anchor="middle"
        font-family="'Georgia', 'Times New Roman', serif"
        font-size="22" letter-spacing="1">
    32 CHAPEL LANE · SOMERSWORTH · NEW HAMPSHIRE
  </text>
</svg>
