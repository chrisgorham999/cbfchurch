<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 160" role="img" aria-labelledby="cbfWordmarkTitle cbfWordmarkDesc" preserveAspectRatio="xMidYMid meet">
  <title id="cbfWordmarkTitle">Christian Believers Fellowship</title>
  <desc id="cbfWordmarkDesc">Wordmark logo with the church name and address.</desc>

  <!-- Emblem line and center mark -->
  <line x1="100" y1="84" x2="1000" y2="84" stroke="#d4a843" stroke-width="2" opacity="0.85" />
  <circle cx="550" cy="84" r="6" fill="#d4a843" />
  <rect x="548" y="68" width="4" height="20" rx="2" fill="#ffffff" />

  <!-- Primary name -->
  <text x="550" y="62" fill="#ffffff" text-anchor="middle"
        font-family="'Garamond', 'Times New Roman', serif"
        font-size="52" letter-spacing="1.1">
    CHRISTIAN BELIEVERS FELLOWSHIP
  </text>

  <!-- Address -->
  <text x="550" y="124" fill="#e9f1fb" text-anchor="middle"
        font-family="'Georgia', 'Times New Roman', serif"
        font-size="24" letter-spacing="0.8">
    32 CHAPEL LANE · SOMERSWORTH · NEW HAMPSHIRE
  </text>
</svg>
