<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Dashboard | CBF Admin</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="admin-header">
    <h1>CBF Admin Dashboard</h1>
    <div>
      <span id="admin-user" style="margin-right:1rem;"></span>
      <a href="users.html" id="manage-users-link" style="margin-right:1rem; display:none;">Manage Users</a>
      <a href="../index.html" style="margin-right:1rem;">View Site</a>
      <a href="#" id="logout-btn" style="margin-right:1rem;">Logout</a>
      <button type="button" class="admin-theme-toggle" id="admin-theme-toggle" aria-label="Toggle dark mode">&#9680;</button>
    </div>
  </div>

  <div class="admin-container">
    <div class="card admin-section">
      <h2 style="margin:0 0 1rem 0;">Photo Gallery</h2>
      <form id="gallery-upload-form" class="admin-form">
        <div class="form-group">
          <label for="gallery-image">Upload photo</label>
          <input type="file" id="gallery-image" accept="image/*" required>
        </div>
        <div class="form-group">
          <label for="gallery-alt">Alt text (optional)</label>
          <input type="text" id="gallery-alt" placeholder="Short description for accessibility">
        </div>
        <div id="gallery-upload-error" class="alert error" style="display:none;"></div>
        <div id="gallery-upload-success" class="alert success" style="display:none;"></div>
        <button type="submit" class="btn btn-primary">Upload to Gallery</button>
      </form>
      <div id="gallery-admin-list" class="gallery-admin-list">
        <div class="loading">Loading gallery photos</div>
      </div>
    </div>

    <div class="admin-toolbar">
      <h2 style="margin:0;">Blog Posts</h2>
      <a href="editor.html" class="btn btn-primary">+ New Post</a>
    </div>

    <div id="posts-list">
      <div class="loading">Loading posts</div>
    </div>
  </div>

  <script src="../js/admin.js"></script>
</body>
</html>
