<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Admin Login | CBF</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="admin-header">
    <h1>CBF Admin</h1>
    <div>
      <a href="../index.html" style="margin-right:1rem;">&larr; Back to Site</a>
      <button type="button" class="admin-theme-toggle" id="admin-theme-toggle" aria-label="Toggle dark mode">&#9680;</button>
    </div>
  </div>

  <div class="login-container">
    <div class="login-form">
      <h1>Admin Login</h1>
      <div id="login-error" class="alert alert-error" style="display:none;"></div>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary btn-full">Log In</button>
      </form>
    </div>
  </div>

  <script>
    // Theme: restore saved preference
    const storedTheme = localStorage.getItem('cbf-theme');
    if (storedTheme === 'dark' || storedTheme === 'light') {
      document.documentElement.setAttribute('data-theme', storedTheme);
    }
    const adminThemeToggle = document.getElementById('admin-theme-toggle');
    if (adminThemeToggle) {
      const updateIcon = (theme) => { adminThemeToggle.textContent = theme === 'dark' ? '\u25D0' : '\u25D1'; };
      const current = document.documentElement.getAttribute('data-theme');
      updateIcon(current || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));
      adminThemeToggle.addEventListener('click', () => {
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        const next = isDark ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('cbf-theme', next);
        updateIcon(next);
      });
    }

    const API_BASE = 'https://cbfchurch.onrender.com';

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorEl = document.getElementById('login-error');
      errorEl.style.display = 'none';

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorEl.textContent = data.error || 'Login failed';
          errorEl.style.display = 'block';
          return;
        }

        if (data.token) {
          localStorage.setItem('cbf_token', data.token);
        }
        window.location.href = 'dashboard.html';
      } catch (err) {
        errorEl.textContent = 'Could not connect to server. Please try again.';
        errorEl.style.display = 'block';
      }
    });

    // Check if already logged in
    (async () => {
      try {
        const token = localStorage.getItem('cbf_token');
        const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
        const res = await fetch(`${API_BASE}/api/auth/me`, { headers, credentials: 'include' });
        if (res.ok) window.location.href = 'dashboard.html';
      } catch {}
    })();
  </script>
</body>
</html>
